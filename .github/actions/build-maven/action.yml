name: Build maven
description: Steps for building a maven project
inputs:
  snyk-token:
    required: true
outputs:
  sbom: "target/bom.json"
runs:
  using: "composite"
  steps:
    - name: Maven build
      env:
        SNYK_TOKEN: ${{ inputs.snyk-token }}
        TEAM: oppgavehandtering
        REPO: ${{ github.repository }}
      run: mvn -B package --file pom.xml
      shell: bash
